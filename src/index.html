<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Never Do</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/@knadh/oat/oat.min.css">
<script src="https://unpkg.com/@knadh/oat/oat.min.js" defer></script> -->
</head>
<body data-theme="dark">
    <nav class="navbar">Another ToDo App</nav>

    <div class="todo-projects">

        <div class="inputs">
            <div class="heading"> Add a new Task</div>
            <form action="">
                <div class="projectChoose">
                    <label for="projectList"> Select Projects/List to add
                    <select name="project" id="projectList"></select>
                    </label>
                    <input type="text" id="newItem" placeholder="Add new project">
                    <button id="newProject" type="button">Add</button>
                </div>
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="description" placeholder="Description">
                <div class="date">
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate" placeholder="Due Date">
                </div>
                <select name="priority" id="">
                    <option value="low">Low</option>
                    <option value="mid">Mid</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Add todo</button>
            </form>
        </div>

    </div>

</body>
</html>
